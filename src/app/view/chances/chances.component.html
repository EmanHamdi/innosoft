<section class="pt-5 pb-5 section">
  <div class="bg-section"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Details -->
        <div class="section-title text-right">
          <h3 class="text-white">فرص</h3>
          <p class="second-color pt-5"> ما هو “لوريم إيبسوم” ؟</p>
          <div class="btn-group-lg text-right mt-5">
            <label class="btn-primary button-color label" ngbButtonLabel>
              ارسال
            </label>
          </div>
        </div>
        <!-- Details -->
      </div>
      <div class="col-md-8">
        <!-- Cards -->
        <div class="card-group group">
          <div class="card text-right ml-2" *ngFor="let card of chance">
            <img class="card-img-top" src="{{card.img}}" alt="Card image cap">
            <div class="card-body">
              <h6 class="card-title second-title">{{card.title}}</h6>
              <p class="card-text paragraph">{{card.prag}}</p>
            </div>
          </div>
        </div>
        <!-- Cards -->
      </div>
    </div>
  </div>
</section>
